<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Crypto Invoice Payment System">
  <meta name="author" content="Ronaldo Rigoni">

  <title>BTC Invoice System</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="#">Crypto Invoice System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Invoices
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="wallet.html">Wallet</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container" ng-controller="WalletController" ng-app="invoice">

  <div class="container">
    <div class="row">
      <div class="col-12">

        <section class="jumbotron">
          <h3>Wallet</h3>

          <div class="float-right">

            <strong>Balance:</strong>
            <span>{{wallet.balance}}</span>

          </div>
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Receiving Address</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tx in wallet.transactions">
              <td class="center">{{tx.receivingAddress}}</td>
              <td class="left strong">{{tx.cryptoAmount}}</td>
              <td class="left">{{tx.createdAt}}</td>
              <td class="left">{{tx.status}}</td>
            </tr>
            </tbody>
          </table>

        </section>

      </div>

    </div>

  </div>


</div>


<script type="text/javascript" src="js/wallet.js"/>

</div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
